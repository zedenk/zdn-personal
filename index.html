<html>
<head>
    <title>Facebook Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-4xl">
        <div class="text-center md:text-left md:mr-8 mb-8 md:mb-0">
            <h1 class="text-5xl font-bold text-blue-600">facebook</h1>
            <p class="text-xl mt-4">Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam kehidupan Anda.</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="Email atau Nomor Telepon" class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Kata Sandi" class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold">Masuk</button>
                </div>
                <div class="text-center mb-4">
                    <a href="#" class="text-blue-600">Lupa kata sandi?</a>
                </div>
                <hr class="mb-4">
                <div class="text-center">
                    <button type="button" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold">Buat akun baru</button>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center mt-8">
        <p class="text-sm"></p>
    </div>
</body>
</html>
